            var selectedArray=[];

            function menuChange() {
                var ihtml="";
                var innHtml="";
                var isSelectedArray = false;
                selectedArray = [];

                for(var i=0;i<menuArray.length;i++)
                {
                    if((fd.value=='Food')&&(menuArray[i][0]=='F'))
                    {
                        isSelectedArray = true;
                    } 
                    else if((fd.value=='Drink')&&(menuArray[i][0]=='D'))
                    {
                        isSelectedArray = true;
                    } 
                    else if((fd.value=='Chatt')&&(menuArray[i][0]=='C'))
                    {
                        isSelectedArray = true;
                    } 
                    else
                    {
                        isSelectedArray=false;
                    }

                    if(isSelectedArray)
                    {
                        if(price.value == '<$10')
                        {
                            if(menuArray[i][2] <= '$10' )
                            {
                                isSelectedArray = true;
                            }
                            else
                            {
                                isSelectedArray = false;
                            }
                        }
                        else if(price.value == '$10 to $20')
                        {
                            if((menuArray[i][2] <= '$20') && (menuArray[i][2] >= '$10') )
                            {
                                isSelectedArray = true;
                            }
                            else
                            {
                                isSelectedArray = false;
                            }
                        }
                        else if(price.value == '>$30')
                        {
                            if(menuArray[i][2] >= '$30' )
                            {

                            } 
                            else
                            {

                            }
                        }

                        }
                    }

                    if(isSelectedArray)
                    {
                        if(rating.value == menuArray[i][3] )
                        {
                            isSelectedArray = true;
                        }
                        else
                        {
                            isSelectedArray = false;
                        }
                    }

                    if(isSelectedArray == true)
                    {
                        selectedArray.push(menuArray[i]);
                        isSelectedArray = false;
                    }
                  }


                  for(var i=0 ;i<selectedArray.length;i++)
                  {
                   
                    const dTag = document.createElement("div");
                    const lTag=document.createElement("label");
